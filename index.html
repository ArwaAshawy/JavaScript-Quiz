<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Pacifico&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
    <title>JS-Quiz</title>


</head>

<body>
    <div id="quiz-view">
        <div class="d-flex justify-content-center align-items-center vh-100 ">
            <div class="container rounded px-5">

                <h1 class="logo fs-4 fw-bold my-3 neg-me">
                    JavaScrip Quiz
                </h1>
                <div>
                    <p id="counter" class="text-end fw-bold"></p>
                </div>

                <h1 class="question text-center hidden"></h1>
                <div class="row gy-3 gx-5 row-cols-2 my-1 answers hidden">
                    <div class="col">
                        <div class="bg-primary  rounded p-2 choice text-white text-center fs-4">

                        </div>
                    </div>

                    <div class="col">
                        <div class="bg-primary  rounded p-2 choice text-white text-center fs-4">

                        </div>
                    </div>
                    <div class="col">
                        <div class="bg-primary  rounded p-2 choice text-white text-center fs-4">

                        </div>
                    </div>
                    <div class="col">
                        <div class="bg-primary  rounded p-2 choice text-white text-center fs-4">

                        </div>
                    </div>
                </div>
                <div class="controls text-center my-4">
                    <div id="next-btn" class="hidden">
                        <button
                            class="btn btn-primary btn-lg border border-secondary fw-bold fs-4 d-block mx-auto m-2">Next</button>
                    </div>
                    <div id="start-btn">
                        <button
                            class="btn btn-primary btn-lg border border-secondary fw-bold fs-4 d-block mx-auto m-2">Start</button>
                    </div>
                    <div id="exit-btn" class="hidden">
                        <button
                            class="btn btn-primary btn-lg border border-secondary fw-bold fs-4 d-block mx-auto m-2">Exit</button>
                    </div>
                </div>

            </div>


        </div>
    </div>

    <div id="thanks-view" class="logo lg-font fw-bold d-flex justify-content-center align-items-center vh-100 hidden">
        <p>
            Thank you for taking JavaScript Quiz!
        </p>
    </div>

    <script>
        const quiz = [{
                id: 1,
                text: "What is JavaScript?",
                answers: [{
                        id: 1,
                        text: "It is a programming language",
                        is_correct: true
                    },
                    {
                        id: 2,
                        text: "It is next version of java",
                        is_correct: false
                    },
                    {
                        id: 3,
                        text: "It is a windows script language",
                        is_correct: false
                    },
                    {
                        id: 4,
                        text: "It is a name of cookies",
                        is_correct: false
                    }
                ]
            },
            {
                id: 2,
                text: "How can we read the properties of an object?",
                answers: [{
                        id: 1,
                        text: "bracket",
                        is_correct: false
                    },
                    {
                        id: 2,
                        text: "index",
                        is_correct: false
                    },
                    {
                        id: 3,
                        text: "==",
                        is_correct: false
                    },
                    {
                        id: 4,
                        text: "dot notation",
                        is_correct: true
                    }
                ]
            },
            {
                id: 3,
                text: "Js stands for?",
                answers: [{
                        id: 1,
                        text: "Java",
                        is_correct: false
                    },
                    {
                        id: 2,
                        text: "JavaScript",
                        is_correct: true
                    },
                    {
                        id: 3,
                        text: "Python",
                        is_correct: false
                    },
                    {
                        id: 4,
                        text: "c++",
                        is_correct: false
                    }
                ]
            },
            {
                id: 4,
                text: "What is === operator in JavaScript ??",
                answers: [{
                        id: 1,
                        text: "compare types",
                        is_correct: false
                    },
                    {
                        id: 2,
                        text: "compare functions",
                        is_correct: false
                    },
                    {
                        id: 3,
                        text: "compare values and types",
                        is_correct: true
                    },
                    {
                        id: 4,
                        text: "compare values",
                        is_correct: false
                    }
                ]
            },
            {
                id: 5,
                text: "JavaScript was created by Brendan Eich in?",
                answers: [{
                        id: 1,
                        text: "1994",
                        is_correct: false
                    },
                    {
                        id: 2,
                        text: "1995",
                        is_correct: true
                    },
                    {
                        id: 3,
                        text: "1998",
                        is_correct: false
                    },
                    {
                        id: 4,
                        text: "1992",
                        is_correct: false
                    }
                ]
            },
            {
                id: 6,
                text: "To ask the user for input we use ?",
                answers: [{
                        id: 1,
                        text: "print",
                        is_correct: false
                    },
                    {
                        id: 2,
                        text: "log",
                        is_correct: false
                    },
                    {
                        id: 3,
                        text: "alert",
                        is_correct: false
                    },
                    {
                        id: 4,
                        text: "prompt",
                        is_correct: true
                    }
                ]
            },
            {
                id: 7,
                text: "What is an IIFE in JavaScript ?",
                answers: [{
                        id: 1,
                        text: "normal function",
                        is_correct: false
                    },
                    {
                        id: 2,
                        text: "Immediately Invoked Fucntion Expression",
                        is_correct: true
                    },
                    {
                        id: 3,
                        text: "LIFE does not exist in JavaSCript",
                        is_correct: false
                    },
                    {
                        id: 4,
                        text: "type of classes in JavaScript",
                        is_correct: false
                    }
                ]
            },
            {
                id: 8,
                text: "the most popular programing language in 2020 is ?",
                answers: [{
                        id: 1,
                        text: "JavaScript",
                        is_correct: false
                    },
                    {
                        id: 2,
                        text: "IPython",
                        is_correct: true
                    },
                    {
                        id: 3,
                        text: "Java",
                        is_correct: false
                    },
                    {
                        id: 4,
                        text: "c++",
                        is_correct: false
                    }
                ]
            },
            {
                id: 9,
                text: "JavaScript was originally called ?",
                answers: [{
                        id: 1,
                        text: "Java",
                        is_correct: false
                    },
                    {
                        id: 2,
                        text: "Mocha",
                        is_correct: true
                    },
                    {
                        id: 3,
                        text: "JSON",
                        is_correct: false
                    },
                    {
                        id: 4,
                        text: "c++",
                        is_correct: false
                    }
                ]
            },
        ]

        const startBtn = document.querySelector('#start-btn');
        const nextBtn = document.querySelector('#next-btn');
        const exitBtn = document.querySelector('#exit-btn');
        const questionContainer = document.querySelector('.question');
        const answersContainer = document.querySelector('.answers');
        const counterDiv = document.querySelector('#counter');
        const choicesContainers = document.querySelectorAll('.choice');
        const quizView = document.querySelector('#quiz-view');
        const thanksView = document.querySelector('#thanks-view')
        const alertTxt =
            "Welcome to JS quiz\n Here are the rules: \n 1 -Don't select the same answer twice.\n2- If all your answers are wrong, you will not get a feedback abput how many question(s) ypu answered.\n3- If your answer is correct, ypu will see green color\n 4- If your answer is wrong, you will see red color";
        //to keep track of the how many answers were correct
        let total = 0;
        //to keep track of the question's number
        let questionCounter = 0;

        function endTheQuiz() {
            quizView.classList.add('hidden');
            thanksView.classList.remove('hidden');
        }

        function startTheQuiz() {
            this.classList.add('hidden');
            answersContainer.classList.remove('hidden');
            questionContainer.classList.remove('hidden');
            showQuestion();
        }

        function showTheResult() {
            const p = document.createElement('p');
            // let p = document.createElement('p');
            const text = document.createTextNode(`You got ${total} correct(s) from 9`);
            p.appendChild(text);
            counterDiv.appendChild(p);
        }
        //we will remove the first element of the array after each question revealation, so in order not to modify the original array
        let questions = quiz;

        function showQuestion() {
            counterDiv.innerHTML = `${++questionCounter}/9`;
            questionContainer.innerHTML = questions[0].text;
            let answers = questions[0].answers;
            choicesContainers.forEach((choice) => {
                backTobaseColors(choice);
                choice.setAttribute('data-answer', `${answers[0].is_correct}`);
                choice.setAttribute('id', `${answers[0].id}`);
                choice.innerHTML = answers[0].text;
                //not to repeat the sama choice twice
                answers.shift();
            });
            //not to repeat the same question twice
            questions.shift();
            nextBtn.classList.add('hidden');
        }
        //to remove the modifications that were added because of revealSolution function and go back to the primary style
        function backTobaseColors(elm) {
            elm.classList.add('bg-primary', 'text-white');
            elm.classList.remove('bg-green', 'bg-red', 'text-dark');
        }

        function markCorrectAnswer(elm) {
            elm.classList.remove('bg-primary', 'text-white');
            elm.classList.add('bg-green', 'text-dark');
        }

        function markWrongAnswer(elm) {
            elm.classList.remove('bg-primary');
            elm.classList.add('bg-red');
        }

        function revealSolution() {
            choicesContainers.forEach(choice => {
                if (choice.dataset.answer == 'true') {
                    markCorrectAnswer(choice);
                } else {
                    markWrongAnswer(choice);
                }
            });
            if (questions.length !== 0) {
                nextBtn.classList.remove('hidden');
            } else {
                exitBtn.classList.remove('hidden');
                showTheResult();
            }
            if (this.dataset.answer == 'true') {
                total++;
            }
        }

        startBtn.addEventListener('click', startTheQuiz);
        startBtn.addEventListener('click', () => alert(alertTxt));
        nextBtn.addEventListener('click', showQuestion);
        exitBtn.addEventListener('click', endTheQuiz);
        choicesContainers.forEach(choice => choice.addEventListener('click', revealSolution));
    </script>
</body>

</html>
